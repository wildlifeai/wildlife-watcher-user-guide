name: Generate PDFs from Jekyll HTML

on:
  push:
    branches: [main] # Change if your default branch is different

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install Jekyll
        run: gem install jekyll

      - name: Build Jekyll site
        run: jekyll build

      - name: Install wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      - name: Clean old PDFs
        run: |
          mkdir -p docs/pages/pdf
          rm -f docs/pages/pdf/*.pdf

      - name: Convert built HTML to PDFs
        run: |
          mkdir -p docs/pages/pdf
          echo "🔍 Looking for HTML files in _site/docs/pages/md/*/index.html"
          for html in _site/docs/pages/md/*/index.html; do
            if [ -f "$html" ]; then
              dir="$(dirname "$html")"
              page="$(basename "$dir")"
              output="docs/pages/pdf/${page}.pdf"
              echo "📄 Found: $html"
              echo "📤 Converting $html → $output"
              wkhtmltopdf --enable-local-file-access "$html" "$output" && echo "✅ Created $output" || echo "❌ Failed to create $output"
            else
              echo "⚠️ No HTML files found in expected location."
            fi
          done
          echo "📁 Listing PDF output directory:"
          ls -lh docs/pages/pdf || echo "📂 docs/pages/pdf not found"

      - name: Show Git status (after PDF creation)
        run: |
          git status
          find docs/pages/pdf -type f

      - name: Commit and push generated PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/pages/pdf
          git commit -m "Update PDFs from built HTML [skip ci]" || echo "No changes to commit"
          git push origin main
